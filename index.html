<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр Markdown документов</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="status-container">
        <p id="status-message">Загрузка списка документов...</p>
    </div>

    <div class="page-wrapper" style="display: none;"> <!-- Изначально скрыт -->
        <aside class="toc-panel">
            <div class="document-selector">
                <h3>Документы</h3>
                <ul id="document-list-ul"></ul>
            </div>
            <div class="current-document-toc-container">
                <h2>Содержание документа</h2>
                <ul id="current-document-toc-ul"></ul>
            </div>
        </aside>
        
        <main class="content-panel">
            <h1 id="document-title-h1">Выберите документ для просмотра</h1>
            <div id="document-content-div"></div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
